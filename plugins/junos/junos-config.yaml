# Note: indendentation is important
# Verify formatting here: https://yaml-online-parser.appspot.com/

# This file contains configuration information for the junos plugin

config:
  webhook_secret: 'Password'
  auth_header: 'Junos-Auth'
  sql_table: 'junos_events'
  chat_id: 'xx:xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx@thread.v2'
  ftp_server: 'ftp-server'
  ftp_dir: "ftp-dir"

# Syslog events on devices
events:
  DH_SVC_SENDMSG_FAILURE: 2
  FPC 0 PIC 0: 1
  LACP_INTF_MUX_STATE_CHANGED: 1
  LICENSE_EXPIRED_KEY_DELETED: 4
  ROOT_PORT: 1
  RTPERF_CPU_UTIL_MAX: 1
  SYSTEM_ABNORMAL_SHUTDOWN: 1
  TOPO_CH: 2
  UI_COMMIT: 2
  UI_COMMIT_NOT_CONFIRMED:
  UI_REBOOT_EVENT: 2
  UTMD_CF_CONFIG_DEPRECATED: 2
  RTPERF_CPU_THRESHOLD_EXCEEDED: 3
